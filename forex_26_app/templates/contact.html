{% extends "layout.html" %}

{% block content %}
<section class="container">
    <div class="section-top">
        <!--Section heading-->
        <h2>Contact us</h2>
        <!--Section description-->
        <p>
            Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within a matter of hours to help you.
        </p>
    </div>

    <div class="section-bottom">
        <form id="form-groups" action="" method="POST">

            <!--Grid row-->
            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="form-control-label">Your name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-control-label">Your email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="form-group">
                <label for="subject" class="form-control-label">Subject</label>
                <input type="text" id="subject" name="subject" class="form-control" required>
            </div>
            <!--Grid row-->
            <div class="form-group">
                <label for="message" class="form-control-label">Your message</label>
                <textarea type="text" id="message" name="message" class="form-control-article" required></textarea>
            </div>
            </div>
            <!--Grid row-->
            <input type="submit" class="btn btn-dark" value="SEND">
        </form>
    </div>

    <div class="">
        <ul class="">
            <li><i class="bx bx-marker"></i>
                <p class="mt-3">St. Petersburg, Russia</p>
            </li>

            <li><a href="tel:+7349234-07-44"><i class="bx bx-phone"></i></a>
                <p class="mt-3">+7349234-07-44</p>
            </li>
        </ul>
    </div>
</section>
{% endblock %}
